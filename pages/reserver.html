</head>
<style>
.check-form{
background-color: tertiary;
 color: secundary;
  font-family: font-family-serif;
  font-size: 1.2rem;
}
.container principal{
  background-color:primary;
cursor: pointer;
border-radius: 20px solid red;

}

<body>
    <header class="header-bg">
  <div class="container text-center text-white py-5">
    <h1>Réserver une Table</h1>
    <p>Profitez d'une expérience culinaire unique dans notre restaurant traditionnel chinois.</p>
  </div>
    


  <div class="container text-center text-white py-5" id="container principal">
    <h1>Réserver une Table</h1>
    <section>
      <hr>

<div class="text-success">
  <hr>
</div>

<hr class="border border-danger border-2 opacity-50">
<hr class="border border-primary border-3 opacity-75">
      <form id="reservationForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nom</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Téléphone</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date de réservation</label>
          <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">Heure de réservation</label>
          <input type="time" class="form-control" id="time" name="time" required>
        </div>
      </form>
    <button type="submit" class="btn btn-success">Reserver</button>
    <button type="submit" class="btn btn-danger">Annuler </button>
    </section>
  </div>
  <div class="form-check" id="check-form">
  <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
  <label class="form-check-label" for="midiRadio">
   MIDI
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
  <label class="form-check-label" for="soirRadio">
   SOIR
  </label>
</div>







  </body>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
