<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuaiAntique</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Para evitar que el contenido se esconda detrás del navbar */
    body {
      padding-top: 70px; /* Ajusta este valor si tu navbar es más alta */
    }
  </style>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>QuaiAntique - Restaurant Chinois Traditionnel</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
        crossorigin="anonymous"
      />
      <style>
        body {
          padding-top: 70px; /* espacio para la navbar fija */
        }
        .bg-cyan-dark {
          background-color: #027B9A; /* cian oscuro personalizado */
        }
        .navbar-brand img {
          height: 40px;
        }
      </style>
</head>
<body>
  <h1>BIENVENUE A LA PAGE CONTACT</h1>
  <!-- NAVBAR FIJA -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-cyan-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="images/logo quaiantique.png" alt="Logo QuaiAntique" />
      </a>
  
  
    <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/" data-link>Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/a-propos" data-link>A Propos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact" data-link>Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/services" data-link>Services</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div class="container mt-5">
  <h1>contact</h1>
  <p>
    Quai Antique vous propose une expérience culinaire authentique avec des
    recettes traditionnelles chinoises.
  </p>
  <a href="/" data-link class="btn btn-secondary mt-4">Retour à l'accueil</a>
</div>
<h2 class="mb-4">Contactez-nous</h2>
  <form>
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input type="text" class="form-control" id="nom" placeholder="Votre nom">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Adresse e-mail</label>
      <input type="email" class="form-control" id="email" placeholder="votre@email.com">
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="4" placeholder="Votre message ici..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
